[main]
font=SF Mono:size=14:style=Medium

[colors]
background=000000
regular0=000000  # black
regular3=cecb00  # yellow
regular4=1a8fff  # blue

[key-bindings]
font-increase=Control+plus Control+equal Control+KP_Add
font-decrease=Control+underscore Control+KP_Subtract
font-reset=Control+BackSpace Control+KP_0

[url]
label-letters=123456789ABCDEFGHIJKLMNO
